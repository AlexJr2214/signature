
<table cellpadding="0" cellspacing="0" border="0" style="font-family: Helvetica, Arial, sans-serif;">
  <tr>
    <!-- Lado izquierdo: Logo + línea -->
    <td style="border-right: 4px solid #642280; padding-right: 20px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;">
      <table cellpadding="0" cellspacing="0" border="0" style="font-family: Helvetica, Arial, sans-serif;">
        <tr>
          <td style="padding-bottom: 10px;">
            <img src="https://insightreinsurance.com/wp-content/uploads/2025/04/INSIGHT-Logo-color-800-x-360-2.png" width="300" height="100" alt="Insight Logo" style="display: block;">
          </td>
        </tr>
        <tr>
          <td align="left">
            <a href="https://www.insightreinsurance.com/" target="_blank" style="color: #642280; padding: 15px 11px 0px; text-decoration: none; font-size: 21px; font-family: Helvetica, Arial, sans-serif;">
              www.insightreinsurance.com
            </a>
          </td>
        </tr>
      </table>
    </td>

    <!-- Espaciado entre línea y contenido derecho -->
    <td style="width: 25px;"></td>

    <!-- Contenido derecho: datos personales -->
    <td style="vertical-align: top;">
      <table cellpadding="0" cellspacing="0" border="0" style="font-family: Helvetica, Arial, sans-serif;">
        <!-- Nombre -->
        <tr>
          <td style="color: #642280; font-size: 16px; font-weight: bold; padding-bottom: 8px;">
            %%FirstName%% %%LastName%%
          </td>
        </tr>

        <!-- Título -->
        <tr>
          <td style="color: #642280; font-size: 14px; padding-bottom: 15px;">
            %%Title%%
          </td>
        </tr>

        <!-- Teléfono -->
        <tr>
          <td style="padding-bottom: 12px;">
            <table cellpadding="0" cellspacing="0" border="0" style="font-family: Helvetica, Arial, sans-serif; padding: 0px 4px 0px;">
              <tr>
                <td style="vertical-align: middle; padding-right: 10px;">
                  <img src="https://insightreinsurance.com/wp-content/uploads/2025/04/icono-smartphone.png" width="10" height="20" alt="Phone">
                </td>
                <td>
                  <a href="tel:68846656" style="color: #000000; text-decoration: none; font-family: Helvetica, Arial, sans-serif;">%%MobileNumber%%</a>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Email -->
        <tr>
          <td style="padding-bottom: 12px;">
            <table cellpadding="0" cellspacing="0" border="0" style="font-family: Helvetica, Arial, sans-serif; padding: 4px 0px 0px;">
              <tr>
                <td style="vertical-align: middle; padding-right: 10px;">
                  <img src="https://insightreinsurance.com/wp-content/uploads/2025/04/icono-correo.png" width="18" height="15" alt="Email">
                </td>
                <td>
                  <a href="mailto:%%Email%%" style="color: #000000; text-decoration: none; font-family: Helvetica, Arial, sans-serif;">%%Email%%</a>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Dirección -->
        <tr>
          <td>
            <table cellpadding="0" cellspacing="0" border="0" style="font-family: Helvetica, Arial, sans-serif; padding: 4px 2px 0px;">
              <tr>
                <td style="vertical-align: middle; padding-right: 10px;">
                  <img src="https://insightreinsurance.com/wp-content/uploads/2025/04/icono-ubicacion.png" width="15" height="20" alt="Ubicación">
                </td>
                <td>
                  <a href="https://maps.app.goo.gl/WfE3BneN6GszRpPf8" target="_blank" style="color: #000000; text-decoration: none; font-family: Helvetica, Arial, sans-serif;">
                    3350 Virginia St. 2nd Floor 2022, Miami, FL 33133
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
